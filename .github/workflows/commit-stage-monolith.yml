name: Commit Stage - Monolith

on:
  push:
    branches:
      - main
    paths:
      - 'monolith/**'
      - '.github/workflows/commit-stage-monolith.yml'
  pull_request:
    paths:
      - 'monolith/**'
      - '.github/workflows/commit-stage-monolith.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./monolith

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

  publish-docker-image:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Publish Docker Image
        uses: optivem/publish-docker-image-action@v1
        with:
          docker-username: ${{ secrets.DOCKER_USERNAME }}
          docker-password: ${{ secrets.DOCKER_PASSWORD }}
          docker-organization: ${{ secrets.DOCKER_ORGANIZATION }}
          docker-repository: modern-acceptance-testing-in-legacy-code-dotnet-monolith
          dockerfile-path: ./monolith/Dockerfile
          context-path: ./monolith
          docker-tag-prefix: commit
