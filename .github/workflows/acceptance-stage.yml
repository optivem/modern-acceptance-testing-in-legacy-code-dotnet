name: Acceptance Stage

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  acceptance-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Find latest Docker images
        id: find-images
        run: |
          MONOLITH_IMAGE=$(curl -s "https://hub.docker.com/v2/repositories/${{ secrets.DOCKER_ORGANIZATION }}/modern-acceptance-testing-in-legacy-code-dotnet-monolith/tags?page_size=100" | jq -r '.results[] | select(.name | startswith("commit-")) | .name' | sort -V | tail -n 1)
          echo "monolith-image=${{ secrets.DOCKER_ORGANIZATION }}/modern-acceptance-testing-in-legacy-code-dotnet-monolith:$MONOLITH_IMAGE" >> $GITHUB_OUTPUT
          echo "Using monolith image: $MONOLITH_IMAGE"

      - name: Deploy with Docker Compose
        uses: ./.github/actions/deploy-docker-images
        with:
          monolith-image: ${{ steps.find-images.outputs.monolith-image }}

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 30
          curl -f http://localhost:8080/echo || exit 1

      - name: Restore system test dependencies
        working-directory: ./system-test
        run: dotnet restore

      - name: Build system tests
        working-directory: ./system-test
        run: dotnet build --no-restore --configuration Release

      - name: Install Playwright browsers
        working-directory: ./system-test
        run: |
          dotnet build
          pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps

      - name: Run system tests
        working-directory: ./system-test
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test-results.trx" --verbosity normal

      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Acceptance Test Results
          path: system-test/TestResults/*.trx
          reporter: dotnet-trx
          fail-on-error: true

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: acceptance-test-results
          path: |
            system-test/TestResults/
            system-test/bin/Debug/net8.0/playwright-traces/

      - name: Stop Docker Compose
        if: always()
        run: docker-compose down
